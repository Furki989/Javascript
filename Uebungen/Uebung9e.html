<!DOCTYPE html>
<html>
    <head>
        <title> Taschenrechner Uebung9e </title>
    </head>

    <body>


        <p class="display"></p>

        <div>

            <button onclick="
            updateCalculation('1');
            ">1</button>

            <button onclick=" 
            updateCalculation('2');"
            >2</button>

            <button onclick="
            updateCalculation('3');  
            ">3</button>

            <button onclick="
            updateCalculation('+');
            ">+</button>

        </div>


        <div>

            <button onclick="
            updateCalculation('4')
            ">4</button>

            <button onclick=" 
            updateCalculation('5')"
            >5</button>

            <button onclick="
            updateCalculation('6') 
            ">6</button>

            <button onclick="
            updateCalculation('/')
            ">/</button>

        </div>

        <div>

            <button onclick="
            updateCalculation('7')
            ">7</button>

            <button onclick=" 
            updateCalculation('8')"
            >8</button>

            <button onclick="
            updateCalculation('9') 
            ">9</button>

            <button onclick="
            updateCalculation('-')
            ">-</button>

        </div>

        <div>

            <button onclick="
            reset();
            ">C</button>

            <button onclick=" 
            updateCalculation('0')"
            >0</button>

            <button onclick="
            updateCalculation('.');  
            ">,</button>

            <button onclick="
           updateCalculation('*');
            ">*</button>

        </div>

        <button onclick="

        calculation = eval(calculation);                  //eval() konvertiert den String zu Mathe
        console.log(calculation);
        document.querySelector('.display').innerHTML = calculation;
        
        
        ">=</button>

      

        <script>
            let calculation = localStorage.getItem('aktuellerechung') || '';
            document.querySelector('.display').innerHTML = calculation || 0;

            console.log(calculation);

            function updateCalculation(parameter1) {
                calculation += parameter1;
                console.log(calculation);
                localStorage.setItem('aktuellerechung', calculation);
                document.querySelector('.display').innerHTML = calculation;
            }

            function reset() {
                calculation = '';
                console.log(calculation);
                localStorage.setItem('aktuellerechung', calculation);
                document.querySelector('.display').innerHTML = 0;
            }
        </script>

    </body>
</html>

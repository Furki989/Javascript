<!DOCTYPE html>
<html>
    <head>
        <title> Uebung12 </title>

    <body>

        <button class="button1" onclick=" test(); ">Add to cart</button>
        <p class="schrift"></p>

            function test () {
                const hinzu = document.querySelector('.schrift');

                hinzu.innerHTML = 'Added';

                setTimeout(() => {

                }, 2000);

                


            }

    

        </script>

    </body>

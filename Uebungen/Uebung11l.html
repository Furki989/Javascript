        <script>

            function minMax(parameter1) {

                let object1 = {
                    min: null,
                    max: null
                }


                for(let i = 0; i < parameter1.length; i++) {

                    const kaka = parameter1[i];

                    if(object1.min === null || kaka < object1.min) {
                        object1.min = kaka;

                    } if (object1.max === null || kaka > object1.max) {
                        object1.max = kaka;

                    } 
                }

                return object1;
                
            }
            console.log(minMax([3,3,5]));

            


            function countWords(words) {
               const object4 = { };

                for(let i = 0; i < words.length; i++){
                    const word = words[i];


                    if(!object4[word]) {

                        object4[word] = 1;
                        
                        
                    } else {
                        object4[word]++;
                    }
                }

                return object4;
            }

            console.log(countWords(['apple', 'grape', 'apple', 'apple']));


         
        </script>
    </body>

<!DOCTYPE html>
<html>
    <head>
        <title> Array and Loops</title>
    </head>
    <body>

        <p>Todo List Pratice 2</p>

        <input placeholder="Todo Name" class="eingabe">

        <button onclick="



        hinzufugen()
        
        
        
        
        ">Add</button> 

        <div class="divers"></div>

        


        <script>
            const TodoList = ['washes', 'tv looking', 'kaka'];


            rendertodolist();
            



            

            function rendertodolist() {

                let TodoListHTML = '';

                for(let i = 0; i < TodoList.length; i++) {

                    const todo = TodoList[i];
                    const html = `<p>${todo}</p>`;                                
                    TodoListHTML += html;
                    console.log(TodoListHTML);
                }


                document.querySelector('.divers').innerHTML = TodoListHTML; 


            }

         



            function hinzufugen (){


                let hinzu = document.querySelector('.eingabe');
                const name = hinzu.value;

                TodoList.push(name);
                

                hinzu.value = '';                                       
                rendertodolist();
            }




        </script>
    </body>
</html>

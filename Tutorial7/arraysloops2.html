<!DOCTYPE html>

        <title> Array and Loops</title>
    </head>
    <body>


        <script>  
        
        const array1 = [3, 3, 4, 0 , 5 ,5 ];


        kaka = double(array1);


        function double(ar) {
            
            const verdoppelt =[];

            for(let i = 0; i < ar.length; i++) {
                const num = ar[i];

                if ( num === 0 ){
                    break;
                }

                verdoppelt.push(num * 2);
            }

            console.log(verdoppelt);

            return verdoppelt;
        }

        console.log(kaka);


        





        </script>




    </body>

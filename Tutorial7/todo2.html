<!DOCTYPE html>
<html>
    <head>
        <title> Array and Loops</title>
    </head>
    <body>

        <p>Todo List Pratice 2</p>

        <input placeholder="Todo Name" class="eingabe">

        <button onclick="



        hinzufugen()
        
        
        
        
        ">Add</button> 

        <div class="divers"></div>

        


        <script>

            


            const TodoList = ['washes', 'tv looking'];

            let TodoListHTML = '';

            for(let i = 0; i < TodoList.length; i++) {

                const todo = TodoList[i];
                const html = `<p>${todo}</p>`;                                  // erstellt ein p wo die varibale todo abgespeichert wird
                TodoListHTML += html;
            }

            console.log(TodoListHTML);
            document.querySelector('.divers').innerHTML = TodoListHTML;             // muss div sein weil ein p kann nicht innerhalb eines p abgespeichert werden






            function hinzufugen (){


                let hinzu = document.querySelector('.eingabe');
                const name = hinzu.value;

                TodoList.push(name);
                console.log(TodoList);

               

                hinzu.value = '';                                       // macht das Feld wieder leer 

            }




        </script>
    </body>
</html>
